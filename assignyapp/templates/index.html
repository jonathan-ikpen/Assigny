<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static '/css/general.css'%}" />
    <link rel="stylesheet" href="{%static '/css/style.css'%}" />
    <link rel="stylesheet" href="{%static '/css/queries.css'%}" />
    {% comment %}
    <link rel="stylesheet" href="/css/queries.css" />
    {% endcomment %}
    <!-- <link rel="shortcut icon" href="#" type="image/x-icon" /> -->

    <!-- GOOGLE FONTS (RUBIK) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Smooth Scroll Script -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <!-- Main JavaScript File -->
    <script defer src="/dist/bundle.js"></script>
    <title>Assigny</title>
  </head>
  <body>
    <header class="header">
      <a href="{%url 'index'%}">
        <img src="{% static '/img/logo-fupre.png'%}" alt="" class="logo" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            {%if user.is_authenticated%}
            <a href="{%url 'logout' %}" class="main-nav-link nav-cta"
              >Log Out</a
            >
            {%else%}
            <a href="{%url 'signin' %}" class="main-nav-link nav-cta"
              >Sign In</a
            >
            {%endif%}
          </li>
        </ul>
      </nav>

      <button class="btn btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main id="main">
      <div class="home">
        <img
          src="{% static '/img/logo-fupre.png'%}"
          alt=""
          style="width: 10%"
        />
        <h1 class="home-text">Online Assignment Submission</h1>
        <!-- <p class="sub-home-text">Login/Register to get started</p> -->
        <br /><br />
        {%if user.is_authenticated%}
        <a href="{%url 'dashboard' %}" class="main-nav-link nav-cta dashBtn"
          >Go to Dashboard</a
        >
        {%else%}
        <a href="{%url 'signin' %}" class="main-nav-link nav-cta dashBtn"
          >Get Started</a
        >
        {%endif%}
      </div>
    </main>
    <footer>Copyright Â© 2023 Powered By UGBOGU SAMUEL</footer>
  </body>
</html>
